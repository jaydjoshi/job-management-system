spring.main.allow-bean-definition-overriding=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Executor threads props
spring.executor.core.pool.size=10
spring.executor.max.pool.size=20
spring.executor.queue.capacity=30

# Reader props
batch.person.reader.file = input/person-data.csv
batch.transaction.reader.file = input/transaction-data.csv